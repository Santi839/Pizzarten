<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle | Pizzarten</title>
    <link rel="icon" type="image/png" href="./assets/img/logo-pizzarten.png?v=2">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

    <nav class="navbar">
        <div class="logo">PIZZ<span class="highlight">ARTEN</span></div>
        <ul class="nav-links">
            <li><a href="index.html">Volver al Menú</a></li>
            <li><a href="cart.html" class="cart-link"><i class="fas fa-shopping-cart"></i> <span id="cart-count" class="badge-count">0</span></a></li>
        </ul>
    </nav>

    <div class="container section-padding" id="details-container">
        <div class="details-wrapper">
            <div class="details-image">
                <img id="detail-img" src="" alt="Producto">
            </div>
            <div class="details-info">
                <h1 id="detail-title">Cargando...</h1>
                <div class="divider"></div>
                <p id="detail-desc" class="detail-description">...</p>
                
                <div class="detail-actions">
                    <div class="price-tag" id="detail-price">$0.00</div>
                    <button id="detail-add-btn" class="btn-primary">Añadir al Pedido</button>
                </div>

                <div class="delivery-note">
                    <i class="fas fa-motorcycle"></i> Tiempo estimado: 35-45 min
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>© 2025 Pizzarten.</p>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
